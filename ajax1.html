<body>
    <!-- <div data-role="page"> -->
    
    <button onclick="q();">ckick</button>
    <div id="q">this will be changed</div>
    <!-- <div class="header" data-role="header" ><h1>This is a header</h1></div>
    <div class="footer" data-role="footer">This is a Footer</div> -->

</div>
<script>
    
    function q(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.status==200 && this.readyState ==4){
                document.getElementById('q').innerHTML = this.responseText;
            }
        }
        xhttp.open('GET', 'test.txt', true);
        xhttp.send();
    }
    </script>
</body>

<html>
    <head>
        <style>
            body
            {
                background-color: darkslategray;
            }
            </style>
        </head>
    <body>
        <img src="https://www.bing.com/images/search?view=detailV2&ccid=0eVnHEkf&id=61953547AB6C44FD7D1E23D6EB068D008B6BC91D&thid=OIP.0eVnHEkf2CWqfe2oK2fzcwHaFm&mediaurl=https%3a%2f%2fwww.smartsheet.com%2fsites%2fdefault%2ffiles%2fic-database-management-dbms-gatekeeper.svg&exph=824&expw=1090&q=database+management+system&simid=608006144914432036&FORM=IRPRST&ck=E225214B404CAFED3C42D0AA18DC1424&selectedIndex=5">
        <div style="width: 100%; height: 60px; margin-top: 240px;"
        <h1 id="output" style="text-align: center;">Names</h1>
        <input id="input" placeholder="Ram, Shyam" style="margin-left: 540px; width: 20%; height: 50%;">
        <button onclick="save();">Save</button>
        <button onclick="view();">View</button>
        <button onclick="view();">Delete</button>
        </div> 
    </body>
    <script>
        function save()
        {
            var new_data = ' '+document.getElementById('input').value;
            if(localStorage.getItem('data') == null)
            {
                localStorage.setItem('data', '[]');
            }
            var old_data = JSON.parse(localStorage.getItem('data'));
            old_data.push(new_data);

            localStorage.setItem('data', JSON.stringify(old_data));
        }

        function view()
        {
            if(localStorage.getItem('data') != null)
            {
                document.getElementById('output').innerHTML =JSON.parse(localStorage.getItem('data'))
            }
        }

    </script>
</html>
