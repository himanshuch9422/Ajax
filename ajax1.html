<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>


</head>
<body>
    <!-- <div data-role="page"> -->
    
    <button onclick="q();">ckick</button>
    <div id="q">this will be changed</div>
    <!-- <div class="header" data-role="header" ><h1>This is a header</h1></div>
    <div class="footer" data-role="footer">This is a Footer</div> -->

</div>
<script>
    
    function q(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if(this.status==200 && this.readyState ==4){
                document.getElementById('q').innerHTML = this.responseText;
            }
        }
        xhttp.open('GET', 'test.txt', true);
        xhttp.send();
    }
    </script>
</body>
</html>
